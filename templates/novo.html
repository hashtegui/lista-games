{%extends 'template.html'%} {% block conteudo %}
<form method="POST" action="{{url_for('criar')}}" enctype="multipart/form-data">
    <figure>
        <img src="{{url_for('imagem', nome_arquivo='capa_padrao.jpg')}}" alt="">
        <figcaption>
            <label>
                <input type="file" name="arquivo" accept=".jpg">
            </label>
        </figcaption>
    </figure>
    <fieldset>
        <div class="form-group">
            <input type="file" name="arquivo" accept=".jpg">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
        </div>
        <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
</form>
{% endblock %}
